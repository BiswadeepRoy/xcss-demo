<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>
        <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50" required></textarea>
        </div>
        <div class="holder image">
            <label for="image">Enter Image url here</label>
            <input type="text" id="image" placeholder="Enter image url here" required>
        </div>
        <div class="button">
            <button id="generate" type="submit"> Generate </button>
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
            </div>
        </div>
    </div>

<script type="text/javascript" src="main.js"></script></body>

</html>
